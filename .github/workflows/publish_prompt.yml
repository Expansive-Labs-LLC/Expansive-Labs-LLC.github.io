name: Publish Stable Diffusion Prompt

on:
  push:
    branches: [main] # Or your main branch
    paths:
      - 'src/posts/**.md' # Updated path to your blog post files

  workflow_dispatch:
    inputs:
      filepath:
        description: 'Path to the blog post Markdown file (for manual triggering)'
        required: true

jobs:
  extract_and_queue_prompt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: python -m pip install --upgrade pip && python -m pip install python-frontmatter boto3

      - name: Change Working Directory to Root
        run: cd ${{ github.workspace }}

      - name: Extract Prompt and Send to SQS (Push Trigger)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SQS_QUEUE_URL: ${{ secrets.SQS_QUEUE_URL }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_COMMIT_ADDED: ${{ github.event.commits[0].added[0] || '' }}
          GITHUB_COMMIT_MODIFIED: ${{ github.event.commits[0].modified[0] || '' }}
          GITHUB_DISPATCH_FILEPATH: ${{ github.event.inputs.filepath || '' }}
        run: |
          python <<EOF
          import os
          import re
          import frontmatter
          import json
          import boto3

          def extract_prompt(filepath):
              with open(filepath, 'r') as f:
                  metadata = frontmatter.load(f)
                  if 'tags' in metadata and isinstance(metadata['tags'], list):
                      for tag in metadata['tags']:
                          if isinstance(tag, dict) and 'prompt' in tag:
                              return tag['prompt']
                  # Fallback to searching for a custom comment tag
                  content = f.read()
                  match = re.search(r'', content)
                  if match:
                      return match.group(1).strip()
              return None

          event_name = os.environ.get("GITHUB_EVENT_NAME")
          filepath = ""

          if event_name == "push":
              added_file = os.environ.get("GITHUB_COMMIT_ADDED")
              modified_file = os.environ.get("GITHUB_COMMIT_MODIFIED")
              if added_file and 'src/posts/' in added_file:
                  filepath = added_file
              elif modified_file and 'src/posts/' in modified_file:
                  filepath = modified_file
          elif event_name == "workflow_dispatch":
              filepath = os.environ.get("GITHUB_DISPATCH_FILEPATH")

          if not filepath:
              print("No relevant blog post file found for this event.")
              exit(1)

          prompt = extract_prompt(filepath)

          if prompt:
              sqs = boto3.client('sqs', region_name=os.environ['AWS_REGION'],
                                 aws_access_key_id=os.environ['AWS_ACCESS_KEY_ID'],
                                 aws_secret_access_key=os.environ['AWS_SECRET_ACCESS_KEY'])
              response = sqs.send_message(
                  QueueUrl=os.environ['SQS_QUEUE_URL'],
                  MessageBody=json.dumps({'prompt': prompt, 'blog_filepath': filepath}) # Include filepath for context
              )
              print(f"Prompt sent to SQS for {filepath}. Message ID: {response['MessageId']}")
          else:
              print(f"No Stable Diffusion prompt found in {filepath}")
          EOF

  extract_and_queue_prompt_manual:
    needs: extract_and_queue_prompt # Ensure this job runs independently if manually triggered
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: python -m pip install --upgrade pip && python -m pip install python-frontmatter boto3

      - name: Extract Prompt and Send to SQS (Manual Trigger)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SQS_QUEUE_URL: ${{ secrets.SQS_QUEUE_URL }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_DISPATCH_FILEPATH: ${{ github.event.inputs.filepath || '' }}
        run: |
          python <<EOF
          import os
          import re
          import frontmatter
          import json
          import boto3

          def extract_prompt(filepath):
              with open(filepath, 'r') as f:
                  metadata = frontmatter.load(f)
                  if 'tags' in metadata and isinstance(metadata['tags'], list):
                      for tag in metadata['tags']:
                          if isinstance(tag, dict) and 'prompt' in tag:
                              return tag['prompt']
                  # Fallback to searching for a custom comment tag
                  content = f.read()
                  match = re.search(r'', content)
                  if match:
                      return match.group(1).strip()
              return None

          event_name = os.environ.get("GITHUB_EVENT_NAME")
          filepath = ""

          if event_name == "push":
              commits = json.loads(os.environ.get("GITHUB_EVENT_COMMITS", "[]"))
              for commit in commits:
                  for added_file in commit.get('added', []):
                      if 'src/posts/' in added_file and added_file.endswith('.md'):
                          filepath = added_file
                          break
                  if filepath:
                      break
                  for modified_file in commit.get('modified', []):
                      if 'src/posts/' in modified_file and modified_file.endswith('.md'):
                          filepath = modified_file
                          break
                  if filepath:
                      break
          elif event_name == "workflow_dispatch":
              filepath = os.environ.get("GITHUB_DISPATCH_FILEPATH")

          if not filepath:
              print("No relevant blog post file found for this event.")
              exit(1)

          prompt = extract_prompt(filepath)

          if prompt:
              sqs = boto3.client('sqs', region_name=os.environ['AWS_REGION'],
                                 aws_access_key_id=os.environ['AWS_ACCESS_KEY_ID'],
                                 aws_secret_access_key=os.environ['AWS_SECRET_ACCESS_KEY'])
              response = sqs.send_message(
                  QueueUrl=os.environ['SQS_QUEUE_URL'],
                  MessageBody=json.dumps({'prompt': prompt, 'blog_filepath': filepath}) # Include filepath for context
              )
              print(f"Prompt sent to SQS for {filepath}. Message ID: {response['MessageId']}")
          else:
              print(f"No Stable Diffusion prompt found in {filepath}")
          EOF
